<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Timeline Analyzer</title>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/rdf4j-client.js"></script>
	<script type="text/javascript" src="js/taclient.js"></script>
	
</head>
<body>

<header>
<h1>Timeline Analyzer</h1>
</header>

<script type="text/javascript">

var rdf = new RDFClient("http://localhost:8080/rdf4j-server", "test");
if (rdf.checkConnection())
	document.write('Connection OK');
else
	document.write('Connection FAILED');

rdf.sendQuery('select ?s ?p ?o where {?s ?p ?o}', function(data) {
	console.log('got something: ' + data)
	console.log(data);
});

</script>

</body>
</html>
