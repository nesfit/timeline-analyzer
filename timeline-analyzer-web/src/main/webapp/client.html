<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Timeline Analyzer</title>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/rdf4j-client.js"></script>
	<script type="text/javascript" src="js/taclient.js"></script>
	
</head>
<body>

<header>
<h1>Timeline Analyzer</h1>
</header>

<script type="text/javascript">

var ns = {
	DEFAULT: 'http://nesfit.github.io/ontology/ta.owl#',
	rdf: 'http://www.w3.org/1999/02/22-rdf-syntax-ns#',
	rdfs: 'http://www.w3.org/2000/01/rdf-schema#',
	tares: 'http://nesfit.github.io/resource/ta#'
};

var rdf = new RDFClient("http://localhost:8080/rdf4j-server", "test", ns);
if (rdf.checkConnection())
	document.write('Connection OK');
else
	document.write('Connection FAILED');

rdf.sendQuery('select ?s ?p ?o where {?s ?p ?o}', function(data) {
	console.log('got something: ' + data)
	console.log(data);
});

</script>

</body>
</html>
