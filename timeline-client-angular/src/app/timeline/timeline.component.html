
<section class="timelines">
	<form>
		<div class="form-check form-check-inline" *ngFor="let t of timelines">
			<input class="form-check-input" type="checkbox" name="{{t.sourceId}}" id="{{t.sourceId}}">
			<label class="form-check-label" for="{{t.sourceId}}">{{t.label}}</label>
		</div>
	</form>
</section>

<p>
  timeline works, {{ timelines ? timelines.length : 0 }} components.
  
</p>
